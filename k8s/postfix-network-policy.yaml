apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-smtp-access
  namespace: mail-service-prod
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postfix-relay
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector: {}  # Allow from all namespaces
      ports:
        - protocol: TCP
          port: 25
