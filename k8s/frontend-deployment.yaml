apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-service-frontend
  namespace: mail-service
  labels:
    app.kubernetes.io/name: mail-service-frontend
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mail-service-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mail-service-frontend
        app.kubernetes.io/version: "0.1.0"
    spec:
      containers:
      - name: frontend
        image: mail-service-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        env:
        - name: REACT_APP_API_URL
          value: "http://mail-service-backend:8000/api/v1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
