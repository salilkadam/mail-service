apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postfix-relay-network-policy
  namespace: email-server-prod
  labels:
    app.kubernetes.io/name: postfix-relay
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/component: smtp-relay
    app.kubernetes.io/part-of: email-server
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postfix-relay
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          email-server.kubernetes.io/smtp-access: "true"
    ports:
    - protocol: TCP
      port: 25
  egress:
  - ports:
    - protocol: TCP
      port: 587
    - protocol: TCP
      port: 25
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    to: []
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: email-server-egress-policy
  namespace: email-server-prod
  labels:
    app.kubernetes.io/name: email-server
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: email-server
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - ports:
    - protocol: TCP
      port: 25
    to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postfix-relay
  - ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    to: []
