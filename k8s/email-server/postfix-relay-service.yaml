apiVersion: v1
kind: Service
metadata:
  name: postfix-relay
  namespace: email-server-prod
  labels:
    app.kubernetes.io/name: postfix-relay
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/component: smtp-relay
    app.kubernetes.io/part-of: email-server
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - port: 25
    targetPort: 25
    protocol: TCP
    name: smtp
  selector:
    app.kubernetes.io/name: postfix-relay
  sessionAffinity: None
---
apiVersion: v1
kind: Service
metadata:
  name: postfix-relay-headless
  namespace: email-server-prod
  labels:
    app.kubernetes.io/name: postfix-relay
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/component: smtp-relay
    app.kubernetes.io/part-of: email-server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 25
    targetPort: 25
    protocol: TCP
    name: smtp
  selector:
    app.kubernetes.io/name: postfix-relay
