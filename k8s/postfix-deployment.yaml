apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix-relay
  namespace: mail-service-prod
  labels:
    app.kubernetes.io/name: postfix-relay
    app.kubernetes.io/part-of: mail-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postfix-relay
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postfix-relay
    spec:
      containers:
      - name: postfix
        image: juanluisbaptiste/postfix:latest
        ports:
        - containerPort: 25
          name: smtp
        env:
        - name: SERVER_HOSTNAME
          value: bionicaisolutions.com
        - name: SMTP_RELAYHOST
          value: smtp-relay.gmail.com:25
        - name: SMTP_NETWORKS
          value: "0.0.0.0/0"
        - name: SMTP_MESSAGE_SIZE_LIMIT
          value: "25000000"  # 25MB as per Google's limit
        - name: SMTP_DESTINATION_RATE_DELAY
          value: "1s"  # Rate limiting to avoid hitting Google's limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        volumeMounts:
        - name: postfix-config
          mountPath: /etc/postfix/main.cf
          subPath: main.cf
      volumes:
      - name: postfix-config
        configMap:
          name: postfix-config