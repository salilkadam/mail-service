services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mail-service-backend
    ports:
      - "8004:8000"
    environment:
      - KUBE_MAIL_HOST=kube-mail.kube-system.svc.cluster.local
      - KUBE_MAIL_PORT=25
      - FROM_EMAIL=info@bionicaisolutions.com
      - FROM_NAME=Bionic AI Solutions
      - DEBUG=true
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - LOG_FILE_ENABLED=false
      - LOG_INCLUDE_REQUEST_ID=true
      - LOG_INCLUDE_USER_INFO=true
      - LOG_INCLUDE_SENSITIVE_DATA=false
      - LOG_PERFORMANCE_METRICS=true
      - LOG_SMTP_DETAILS=false
      - LOG_EMAIL_CONTENT=false
      - LOG_CORRELATION_ID=true
      - LOG_REQUEST_RESPONSE=false
      - LOG_SLOW_REQUESTS_THRESHOLD=1.0
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:8080"]
    volumes:
      - ./backend:/app
    networks:
      - mail-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mail-service-frontend
    ports:
      - "3001:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8004/api/v1
    depends_on:
      - backend
    networks:
      - mail-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mail-network:
    driver: bridge

