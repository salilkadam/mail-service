apiVersion: v1
kind: Service
metadata:
  name: {{ include "email-server.fullname" . }}
  labels:
    {{- include "email-server.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: smtp
  selector:
    {{- include "email-server.selectorLabels" . | nindent 4 }}
  {{- if eq .Values.service.type "ClusterIP" }}
  sessionAffinity: None
  {{- end }}
---
{{- if .Values.headlessService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "email-server.fullname" . }}-headless
  labels:
    {{- include "email-server.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.headlessService.port }}
      targetPort: {{ .Values.headlessService.targetPort }}
      protocol: TCP
      name: smtp
  selector:
    {{- include "email-server.selectorLabels" . | nindent 4 }}
{{- end }}
