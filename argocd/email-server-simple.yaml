apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: email-server-simple
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: email-server
    app.kubernetes.io/component: infrastructure
    app.kubernetes.io/part-of: mail-service
spec:
  project: default
  source:
    repoURL: https://github.com/salilkadam/mail-service
    targetRevision: main
    path: k8s/email-server-simple
  destination:
    server: https://kubernetes.default.svc
    namespace: email-server-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
